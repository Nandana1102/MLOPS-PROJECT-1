<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" step="1" name="OverallQual" placeholder="Overall Quality (1-10)" required><br>
            <input type="number" step="0.1" name="GrLivArea" placeholder="Living Area (sq ft)" required><br>
            <input type="number" step="1" name="GarageCars" placeholder="Garage Capacity" required><br>
            <input type="number" step="0.1" name="TotalBsmtSF" placeholder="Total Basement (sq ft)" required><br>
            <input type="number" step="1" name="FullBath" placeholder="Number of Full Bathrooms" required><br>
            <input type="number" step="1" name="YearBuilt" placeholder="Year Built" required><br>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
            <h3 style="margin-top:15px; color:green;">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
