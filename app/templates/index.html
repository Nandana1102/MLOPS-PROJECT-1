<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            animation: gradientMove 10s infinite alternate ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Floating house icons */
        .floating-house {
            position: absolute;
            opacity: 0.15;
            animation: float 10s infinite ease-in-out;
        }

        .floating-house img {
            width: 60px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .container img {
            width: 100px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .prediction {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .loading {
            display: none;
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Floating background houses -->
    <div class="floating-house" style="top: 20%; left: 10%; animation-delay: 0s;">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="house">
    </div>
    <div class="floating-house" style="bottom: 15%; right: 15%; animation-delay: 2s;">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="house">
    </div>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="House Icon">
        <h2>üè† House Price Prediction</h2>
        
        <form id="predictForm" action="/predict" method="post">
            <input type="number" name="OverallQual" placeholder="Overall Quality (1-10)" required><br>
            <input type="number" name="GrLivArea" placeholder="Living Area (sq ft)" required><br>
            <input type="number" name="GarageCars" placeholder="Garage Capacity" required><br>
            <input type="number" name="TotalBsmtSF" placeholder="Total Basement (sq ft)" required><br>
            <input type="number" name="FullBath" placeholder="Number of Full Bathrooms" required><br>
            <input type="number" name="YearBuilt" placeholder="Year Built" required><br>
            
            <div>
                <button type="submit">Predict Price</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>

            <div class="loading" id="loading">‚è≥ Calculating price...</div>
        </form>

        {% if prediction_text %}
            <h3 class="prediction">{{ prediction_text }}</h3>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', () => {
            loading.style.display = 'block';
        });

        function resetForm() {
            form.reset();
            loading.style.display = 'none';
        }
    </script>

</body>
</html>
